# ===============================
# Application
# ===============================
spring.application.name=demo
spring.main.banner-mode=off

# ===============================
# Server
# ===============================
# ⚠️ Do NOT change (tests depend on this)
server.port=9001

# Needed when running behind proxies / containers
server.forward-headers-strategy=framework

# ===============================
# Database (MariaDB)
# ===============================
spring.datasource.url=jdbc:mariadb://localhost:3306/transport_pro
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver



# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANT: MariaDB dialect (NOT MySQL)
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# ===============================
# SQL Init (avoid startup issues)
# ===============================
spring.sql.init.mode=never
